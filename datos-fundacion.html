<html>
 <head>
  <title>
   BlockSOS
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #2c3e50;
            padding: 10px 0;
            color: white;
            text-align: center;
        }
        .header img {
            height: 50px;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .nav .user-info {
            display: flex;
            align-items: center;
        }
        .nav .user-info i {
            margin-right: 5px;
        }
        .banner {
            background: url('https://placehold.co/1200x300') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner img {
            height: 150px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            font-size: 24px;
            color: #2c3e50;
            border-bottom: 1px solid #2c3e50;
            padding-bottom: 10px;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section h3 {
            font-size: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        .form-section h3 i {
            margin-right: 10px;
        }
        .form-section form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-section form .form-group {
            flex: 1 1 45%;
        }
        .form-section form .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-section form .form-group input,
        .form-section form .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section form .form-group input[type="password"] {
            background-color: #f5f5f5;
        }
        .form-section form .form-group input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer .contact-info,
        .footer .links {
            font-size: 14px;
        }
        .footer .links a {
            color: white;
            text-decoration: none;
            display: block;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="nav">
    <img alt="BlockSOS Logo" height="50" src="https://storage.googleapis.com/a1aa/image/O5NytdpKQxZKABBje2Ox5e1UMTxaapLrBejMRBHyxcTiusTnA.jpg" width="50"/>
    <div>
     <a href="#">
      Datos
     </a>
     <a href="#">
      Wallet
     </a>
     <a href="#">
      Seguimiento
     </a>
    </div>
    <div class="user-info">
     <i class="fas fa-user-circle">
     </i>
     <span>
      Fundación 1
     </span>
     <span>
      ejemplo@gmail.com
     </span>
    </div>
   </div>
  </div>
  <div class="banner">
   <img alt="BlockSOS Banner" height="150" src="https://storage.googleapis.com/a1aa/image/Zbl6NuRW1w4KM1WKULff2ZHG6FHHpgnHoctoBjGdBXDSX2pTA.jpg" width="150"/>
  </div>
  <div class="content">
   <h2>
    Datos
   </h2>
   <div class="form-section">
    <h3>
     <i class="fas fa-user-circle">
     </i>
     Fundación 1
    </h3>
    <form>
     <div class="form-group">
      <label for="nombre">
       Nombre(s)
      </label>
      <input id="nombre" type="text" value="Fundación 1"/>
     </div>
     <div class="form-group">
      <label for="razon-social">
       Razón Social
      </label>
      <select id="razon-social">
       <option>
        Desastres
       </option>
      </select>
     </div>
     <div class="form-group">
      <label for="email">
       Email
      </label>
      <input id="email" type="email" value="ejemplo@gmail.com"/>
     </div>
     <div class="form-group">
      <label for="pais">
       País
      </label>
      <select id="pais">
       <option>
        México
       </option>
      </select>
     </div>
     <div class="form-group">
      <label for="telefono">
       Telefono
      </label>
      <input id="telefono" type="text" value="3111111111"/>
     </div>
     <div class="form-group">
      <label for="descripcion">
       Descripción
      </label>
      <input id="descripcion" type="text" value="Somos una fundación"/>
     </div>
     <div class="form-group">
      <label for="contrasena">
       Contraseña
      </label>
      <input id="contrasena" type="password" value="************"/>
     </div>
     <div class="form-group">
      <label for="nif">
       Número de Identificación Fiscal (NIF/RFC/EIN)
      </label>
      <input id="nif" type="password" value="************"/>
     </div>
     <div class="form-group">
      <input type="submit" value="Guardar cambios"/>
     </div>
    </form>
   </div>
  </div>
  <div class="footer">
   <div class="social-icons">
    <a href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-twitter">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-linkedin-in">
     </i>
    </a>
   </div>
   <div class="contact-info">
    <p>
     Universidad Tecnologica de Nay.
    </p>
    <p>
     +52 324 1085714
    </p>
   </div>
   <div class="links">
    <a href="#">
     www.fundacion1.mx
    </a>
    <a href="#">
     www.fundacion1.mx
    </a>
    <a href="#">
     www.fundacion1.mx
    </a>
    <a href="#">
     www.fundacion1.mx
    </a>
   </div>
  </div>
 </body>
</html>

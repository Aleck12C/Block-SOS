<html>
 <head>
  <title>
   BlockSOS
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #2c3e50;
            padding: 10px 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .header img {
            height: 50px;
        }
        .header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            border-radius: 50%;
            height: 40px;
            margin-right: 10px;
        }
        .header .user-info span {
            margin-right: 10px;
        }
        .banner {
            background: url('https://placehold.co/1200x300') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner img {
            height: 150px;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            display: inline-block;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input::placeholder {
            color: #ccc;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .footer .contact, .footer .links {
            width: 45%;
        }
        .footer .contact p, .footer .links p {
            margin: 5px 0;
        }
        .footer .social-icons a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <header class="header">
   <img alt="BlockSOS Logo" height="50" src="https://storage.googleapis.com/a1aa/image/k6vT0uGd6IY0DtEHDwecIIyfm9uGQrcmrkbVesE8XedF8YnOB.jpg" width="50"/>

  <div class="content">
   <h1>

   </div>
   <div class="form-group">
    <label for="card-type">
     Tipo de Tarjeta
    </label>
    <select id="card-type">

  </div>
  <footer class="footer">

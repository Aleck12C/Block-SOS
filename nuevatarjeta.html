<html>
 <head>
  <title>
   BlockSOS
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            background-color: #2C3E50;
            padding: 10px 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .header img {
            height: 50px;
        }
        .header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info i {
            margin-right: 5px;
        }
        .header .user-info span {
            margin-right: 15px;
        }
        .banner {
            background: url('https://placehold.co/1200x300') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner img {
            height: 150px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #2C3E50;
            font-weight: 700;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .form-container form {
            width: 70%;
        }
        .form-container form input, .form-container form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .card-type {
            width: 25%;
        }
        .footer {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .footer .social-icons a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
        }
        .footer .contact-info, .footer .links {
            width: 45%;
        }
        .footer .links a {
            color: white;
            display: block;
            margin: 5px 0;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <header class="header">
   <img alt="BlockSOS Logo" height="50" src="https://storage.googleapis.com/a1aa/image/73oC45RSMx4IAlpCN8AYPqWwvPJR3OBI7zb1JrXj9T40od6E.jpg" width="50"/>
   <nav>
    <a href="#">
     Datos
    </a>
    <a href="#">
     Wallet
    </a>
    <a href="#">
     Seguimiento
    </a>
   </nav>
   <div class="user-info">
    <i class="fas fa-user">
    </i>
    <span>
     Fundaci√≥n 1
    </span>
    <span>
     ejemplo@gmail.com
    </span>
   </div>
  </header>
  <div class="banner">
   <img alt="BlockSOS Banner" height="150" src="https://storage.googleapis.com/a1aa/image/iMAc72dMyAbrCJxiduix3tUW4YXmUhiMvSJfyQmhKCVpR70JA.jpg" width="150"/>
  </div>
  <div class="content">
   <h2>
    Nueva Tarjeta
   </h2>
   <div class="form-container">
    <form>
     <label for="name">
      Nombre
     </label>
     <input id="name" placeholder="Obligatorio" type="text"/>
     <label for="card-number">
      No. de tarjeta
     </label>
     <input id="card-number" placeholder="Obligatorio" type="text"/>
    </form>
    <div class="card-type">
     <label for="card-type">
      Tipo de Tarjeta
     </label>
     <select id="card-type">
      <option>
       Debito
      </option>
     </select>
    </div>
   </div>
  </div>
  <footer class="footer">
   <div class="social-icons">
    <a href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-twitter">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-linkedin-in">
     </i>
    </a>
   </div>
   <div class="contact-info">
    <p>
     Universidad Tecnologica de Nay.
    </p>
    <p>
     +52 324 1085714
    </p>
   </div>
   <div class="links">
    <a href="http://www.fundacion1.mx">
     www.fundacion1.mx
    </a>
    <a href="http://www.fundacion1.mx">
     www.fundacion1.mx
    </a>
    <a href="http://www.fundacion1.mx">
     www.fundacion1.mx
    </a>
   </div>
  </footer>
 </body>
</html>

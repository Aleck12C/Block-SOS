  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #2c3e50;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        .header img {
            height: 50px;
        }
        .header nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .user-info img {
            height: 30px;
            border-radius: 50%;
        }
        .header .user-info span {
            color: white;
        }
        .banner {
            background: url('https://placehold.co/1200x300') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner img {
            height: 100px;
        }
        .content {
            padding: 20px;
            background-color: white;
            max-width: 800px;
            margin: -50px auto 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .content h2 {
            margin-top: 0;
        }
        .content .profile-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .content .profile-info img {
            height: 50px;
            border-radius: 50%;
        }
        .content .profile-info h3 {
            margin: 0;
        }
        .content .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .content .form-group label {
            flex: 1 1 100%;
            font-weight: bold;
        }
        .content .form-group input {
            flex: 1 1 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content .form-group input[type="password"] {
            border-color: #e74c3c;
        }
        .content .form-group input[type="text"]:nth-child(odd) {
            border-color: #2ecc71;
        }
        .content .form-group input[type="text"]:nth-child(even) {
            border-color: #3498db;
        }
        .content .form-group button {
            flex: 1 1 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .footer .social-icons a {
            color: white;
            font-size: 20px;
        }
        .footer .contact-info {
            margin-bottom: 10px;
        }
        .footer .links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer .links a {
            color: white;
            text-decoration: none;
        }

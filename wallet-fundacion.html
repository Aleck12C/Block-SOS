<html>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #2C3E50;
            padding: 10px 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
            margin-left: 20px;
        }
        .header nav {
            display: flex;
            align-items: center;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .header .user-info i {
            margin-right: 5px;
        }
        .header .user-info span {
            margin-right: 15px;
        }
        .main-content {
            text-align: center;
            background-color: #F2F2F2;
            padding: 20px 0;
        }
        .main-content img {
            width: 200px;
        }
        .wallet-section {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .wallet-section h2 {
            text-align: left;
            color: #2C3E50;
            border-bottom: 1px solid #2C3E50;
            padding-bottom: 10px;
        }
        .wallet-cards {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .wallet-cards .card {
            background-color: #2C3E50;
            color: white;
            width: 200px;
            height: 120px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wallet-cards .card .chip {
            width: 40px;
            height: 30px;
            background-color: #F1C40F;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .wallet-cards .card .globe {
            width: 50px;
            height: 50px;
            background-color: #34495E;
            border-radius: 50%;
        }
        .add-card {
            font-size: 40px;
            color: #2C3E50;
            margin-top: 20px;
            cursor: pointer;
        }
        .footer {
            background-color: #2C3E50;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .footer .social-icons i {
            margin: 0 10px;
            font-size: 20px;
        }
        .footer .contact-info, .footer .links {
            text-align: left;
        }
        .footer .links a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
